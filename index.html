<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="./assets/css/main.min.css?v=2.3">
    <script src="./assets/js/domNodes.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
</head>

<body>

    <p class="appName">my todo list</p>


    <input type="search" class="search" name="search" placeholder="search...">


    <!-- tools section -->
    <section class="tools">
        <div class="tools__account">
            <div class="tools__account__image"></div>
            <p class="tools__account__name">your name</p>
        </div>

        <div class="tools__progress">
            <p class="tools__progress__title"> Progress</p>
            <span class="tools__progress__percent"><span class="tools__progress__percent__number">0%</span>DONE</span>
            <div class="tools__progress__diagram">
                <div class="tools__progress__diagram__done"></div>
            </div>
        </div>
        <div class="tools__themes">
            <p class="tools__themes__title">Themes</p>
            <div class="tools__themes__colors">
                <div class="tools__themes__colors__color"></div>
                <div class="tools__themes__colors__color"></div>
                <div class="tools__themes__colors__color"></div>
                <div class="tools__themes__colors__color"></div>
                <div class="tools__themes__colors__color"></div>
            </div>
        </div>

        <div class="tools__backgrounds">
            <p class="tools__backgrounds__title">Backgrounds</p>
            <div class="tools__backgrounds__colors">
                <div class="tools__backgrounds__colors__color"></div>
                <div class="tools__backgrounds__colors__color"></div>
                <div class="tools__backgrounds__colors__color"></div>
                <div class="tools__backgrounds__colors__color"></div>
                <div class="tools__backgrounds__colors__color"></div>
            </div>
        </div>

    </section>



    <!-- tasks section -->
    <section class="tasks">
        <div class="tasks__header">
            <div class="tasks__header__date">
                <p class="tasks__header__date__weekDay"><span>MON</span><br>DAY</p>
                <div class="tasks__header__date__dayMonth">
                    <p class="tasks__header__date__dayMonth__day">20</p>
                    <p class="tasks__header__date__dayMonth__month">FEB</p>
                </div>
            </div>
            <div class="tasks__header__add">
                <input type="text" class="tasks__header__add__newTask" name="newTask" placeholder="new task..." value="">
                <button class="tasks__header__add__addBtn">ADD</button>
            </div>
        </div>

        <section class="tasks__body">
        </section>
    </section>



    <div class="dock">
        <div class="dock__todolist">todo list</div>
        <div class="dock__notes"> notes</div>
        <div class="dock__focus"> focus</div>
    </div>

</body>

</html>
