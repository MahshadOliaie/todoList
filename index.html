<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="./assets/css/main.min.css?v=2.3">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./assets/js/main.js" defer></script>
    <script src="./assets/js/theme.js" defer></script>
    <script src="./assets/js/docks.js" defer></script>
</head>

<body class="theme-1">  

    <svg xmlns="http://www.w3.org/2000/svg" class="bars" height="1em"
        viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
    </svg>

    <p class="appName">my todo list</p>


    <input type="search" class="search" name="search" placeholder="search..." value="">


    <!-- tools section -->
    <section class="tools">

        <section class="notesList dnone">
            <div class="notesList__header">
                <svg xmlns="http://www.w3.org/2000/svg" class="notesList__header__svg" id="trash" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="notesList__header__svg" id="plus" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
            </div>
            <div class="notesList__body">
            </div>
        </section>


        <svg xmlns="http://www.w3.org/2000/svg" height="1em" class="close tools__svg"
            viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
        </svg>
        <div class="tools__account">
            <div class="tools__account__image"></div>
            <p class="tools__account__name">your name</p>
        </div>

        <div class="tools__progress">
            <p class="tools__progress__title"> Progress</p>
            <span class="tools__progress__percent"><span class="tools__progress__percent__number">0%</span>DONE</span>
            <div class="tools__progress__diagram">
                <div class="tools__progress__diagram__done"></div>
            </div>
        </div>
        <div class="tools__themes">
            <p class="tools__themes__title">Themes</p>
            <div class="tools__themes__colors">
                <div class="tools__themes__colors__color current" id="theme-1"></div>
                <div class="tools__themes__colors__color" id="theme-2"></div>
                <div class="tools__themes__colors__color" id="theme-3"></div>
                <div class="tools__themes__colors__color" id="theme-4"></div>
                <div class="tools__themes__colors__color" id="theme-5"></div>
            </div>
        </div>

        <div class="tools__backgrounds">
            <p class="tools__backgrounds__title">Backgrounds</p>
            <div class="tools__backgrounds__colors">
                <div class="tools__backgrounds__colors__color current" id="bg-1"></div>
                <div class="tools__backgrounds__colors__color" id="bg-2"></div>
                <div class="tools__backgrounds__colors__color" id="bg-3"></div>
                <div class="tools__backgrounds__colors__color" id="bg-4"></div>
                <div class="tools__backgrounds__colors__color" id="bg-5"></div>
            </div>
        </div>

    </section>



    <!-- tasks section -->
    <section class="tasks">
        <div class="tasks__header">

            <div class="notes__header dnone">
                <input type="text" name="title" class="notes__header__title" value="" placeholder="title..." autofocus>
            </div>

            <div class="tasks__header__date">
                <p class="tasks__header__date__weekDay"><span id="day"></span><br>DAY</p>
                <div class="tasks__header__date__dayMonth">
                    <p class="tasks__header__date__dayMonth__day"></p>
                    <p class="tasks__header__date__dayMonth__month"></p>
                </div>
            </div>
            <div class="tasks__header__add">
                <div>
                    <input type="text" class="tasks__header__add__newTask" name="newTask" placeholder="new task..."
                    value="">
                <button class="tasks__header__add__addBtn">ADD</button>
                </div>
                <p class="tasks__header__add__warning"></p>
            </div>
        </div>

        <section class="tasks__body">
            <textarea name="text" id="text" cols="30" rows="10" class="note dnone" placeholder="write here..." ></textarea>
        </section>
    </section>



    <div class="dock">
        <div class="dock__todolist selected">todo list</div>
        <div class="dock__notes"> notes</div>
        <div class="dock__focus"> focus</div>
    </div>



    <div class="chooseProfile">
        <img src="./assets/images/1.png" alt="" class="chooseProfile__main">
        <div class="chooseProfile__images">
            <img src="./assets/images/1.png" class="chooseProfile__images__img" alt="">
            <img src="./assets/images/2.png" class="chooseProfile__images__img" alt="">
            <img src="./assets/images/3.png" class="chooseProfile__images__img" alt="">
            <img src="./assets/images/4.png" class="chooseProfile__images__img" alt="">
            <img src="./assets/images/5.png" class="chooseProfile__images__img" alt="">
            <img src="./assets/images/6.png" class="chooseProfile__images__img" alt="">
        </div>
        <button class="donebtn">Done</button>
    </div>

</body>

</html>
